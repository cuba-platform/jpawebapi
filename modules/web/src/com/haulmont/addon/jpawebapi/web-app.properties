###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +com/haulmont/addon/jpawebapi/web-spring.xml
cuba.metadataConfig = +com/haulmont/addon/jpawebapi/metadata.xml
cuba.permissionConfig = +com/haulmont/addon/jpawebapi/web-permissions.xml
cuba.anonymousSessionId = 9a564ce1-92a3-7343-9c9d-d890de75263a

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/jpawebapi-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

# URL
cuba.webContextName = jpawebapi

cuba.availableLocales = English|en
cuba.localeSelectVisible = false
cuba.web.theme = hover

###############################################################################
#                            Addon configuration                              #
###############################################################################

jpawebapi.mapping.url = /dispatch/api/*
jpawebapi.springContextConfig = +com/haulmont/addon/jpawebapi/sys/jpawebapi-dispatcher-spring.xml
cuba.rest.allowedOrigins = "*"
cuba.rest.securityScope=GENERIC_UI
reporting.allReportsAvailableForAdmin=true
